{% extends "layout.html" %}
{% block content %}
<h1>公告</h1>
  <ul>
    {% for b in bulletins %}
    <li>
      <details>
        <summary>{{ b["title"] }}</summary>
        <p><em>{{ b["uploader"] }} 于 {{ b["date"] }} 上传.</em><p>
        <p>{{ b["content"] }}<p>
      </details>
    </li>
    {% endfor %}
  </ul>
<h1>班级活动照片</h1>
{% endblock %}
